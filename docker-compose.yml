version: '20.10.20'

services:
  marketapp:
    image: marketapp
    container_name: marketapp
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/marketapp
      SPRING_DATASOURCE_USERNAME: mehmetozkan
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgresql

  postgresql:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mehmetozkan
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: myapp